<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="card">
      <img
        class="hero_image"
        src="images/illustration-hero.svg"
        alt="illustration-hero"
      />
      <div class="txt1">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </div>
      <div class="main">
        <img class="misc_svg" src="images/icon-music.svg" alt="music_svg" />
        <div class="txt3"><strong>Annual Plan</strong><br>$59.99/year</div><a class="link"  href="#">Change</a>
      </div>
      <div class="btn">
        <button class="btn1">Proceed to Payment</button>
      </div>
      <div class="end">
        <button class="btn2">Cancel Order </button>
      </div>
    </div>
    <!-- Order Summary You can now listen to millions of songs, audiobooks, and
    podcasts on any device anywhere you like! Annual Plan $59.99/year Change
    Proceed to Payment Cancel Order -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
