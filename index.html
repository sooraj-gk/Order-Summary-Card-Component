<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="container">
      <img class="img" src="images/illustration-hero.svg" alt="hero_image" />
      <div class="text_1">
        <br />
        <h2>Order Summary</h2>
        <br />
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </div>
      <br />
      <div class="plan_details">
        <img class="music_svg" src="images/icon-music.svg" alt="music icon" />
        <div class="text2">
          <strong>Annual Plan</strong> <br />
          $59.99/year
        </div>
        <a class="link" href="#">Change</a>
      </div>
      <br />

      <div class="btn">
        <button type="button" class="payment_btn">Proceed to Payment</button>
      </div>
      <div class="bt2">
        <button class="cancel_btn">cancel</button>
      </div>
    </div>
    <!-- Order Summary

  You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!

  Annual Plan
  $59.99/year

  Change

  Proceed to Payment
  Cancel Order
   -->
    <br />

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/sooraj-studio" target="_blank">Sooraj G K</a>.
    </div>
  </body>
</html>
